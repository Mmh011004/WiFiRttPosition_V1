plugins {
    id 'com.android.application'
}

List<String> dirs = [
        'main',     // main sample code; look here for the interesting stuff.
        'common',   // components that are reused by multiple samples
        'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.example.wifirttposition"
        minSdk 28
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
            jniLibs.srcDirs = ['libs']

        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }
}

dependencies {

    implementation fileTree(dir: "libs",include:['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation files('libs/fengmap-2.5.13.jar')
    implementation files('libs/AMap_Location_V5.6.1_20211115.jar')
    implementation files('libs/Msc.jar')
    implementation files('libs/mysql-connector-java-5.0.7.jar')
    implementation 'com.lemmingapex.trilateration:trilateration:1.0.2'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    //implementation files('libs/commons-math3-3.6.1.jar')
    //implementation files('libs/trilateration-1.0.2.jar')
}



